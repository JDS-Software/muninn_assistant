name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Neovim
      run: |
        curl -LO https://github.com/neovim/neovim/releases/download/v0.11.6/nvim-linux-x86_64.tar.gz
        tar xzf nvim-linux-x86_64.tar.gz
        sudo mv nvim-linux-x86_64 /opt/nvim
        sudo ln -s /opt/nvim/bin/nvim /usr/local/bin/nvim

    - name: Install tree-sitter CLI
      run: |
        curl -LO https://github.com/tree-sitter/tree-sitter/releases/latest/download/tree-sitter-linux-x64.gz
        gunzip tree-sitter-linux-x64.gz
        chmod +x tree-sitter-linux-x64
        sudo mv tree-sitter-linux-x64 /usr/local/bin/tree-sitter

    - name: Install treesitter parsers
      run: |
        git clone --depth 1 https://github.com/nvim-treesitter/nvim-treesitter.git /tmp/nvim-treesitter
        nvim --headless --cmd "set rtp+=/tmp/nvim-treesitter | set rtp+=." \
          -c "lua require('muninn.tests.install_parsers').install()"

    - name: Run tests
      run: |
        nvim --headless --cmd "set rtp+=/tmp/nvim-treesitter | set rtp+=." \
          -c "lua require('muninn.tests.run').run_all()"
